<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>YouTube Music Desktop</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				height: 100vh;
				background: #000;
				overflow: hidden;
			}

			.loading-overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.8);
				display: flex;
				align-items: center;
				justify-content: center;
				color: #fff;
				font-size: 16px;
				z-index: 1000;
				opacity: 0;
				visibility: hidden;
				transition: opacity 0.3s ease;
			}

			.loading-overlay.visible {
				opacity: 1;
				visibility: visible;
			}

			.loading-content {
				text-align: center;
			}

			.loading-spinner {
				border: 3px solid #333;
				border-top: 3px solid #fff;
				border-radius: 50%;
				width: 40px;
				height: 40px;
				animation: spin 1s linear infinite;
				margin: 0 auto 16px;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="loading-overlay" id="loading">
			<div class="loading-content">
				<div class="loading-spinner"></div>
				<div>Loading YouTube Music...</div>
			</div>
		</div>

		<script>
			// Initialize the application
			const electronAPI = window.electronAPI;

			// Handle loading states from main process
			electronAPI.onYouTubeLoading((event, isLoading) => {
				const loading = document.getElementById('loading');
				if (isLoading) {
					loading.classList.add('visible');
				} else {
					loading.classList.remove('visible');
				}
			});

			// Handle navigation state changes
			electronAPI.onNavigationChanged((event, data) => {
				// Navigation state changed - could update UI elements here if needed
				console.log('Navigation changed:', data);
			});

			// Handle OAuth tokens
			electronAPI.onOAuthTokens((event, data) => {
				console.log('OAuth tokens received:', data);
				if (data.success && data.tokens) {
					console.log('Injecting authentication tokens...');
					electronAPI.injectOAuthTokens(data.tokens);
				}
			});

			// Handle OAuth errors
			electronAPI.onOAuthError((event, data) => {
				console.error('OAuth error received:', data);
				alert(`Login failed: ${data.error}`);
			});

			// Keyboard shortcuts for zoom
			document.addEventListener('keydown', async e => {
				if (e.ctrlKey && (e.key === '=' || e.key === '+')) {
					e.preventDefault();
					await electronAPI.zoomIn();
				} else if (e.ctrlKey && (e.key === '-' || e.key === '_')) {
					e.preventDefault();
					await electronAPI.zoomOut();
				} else if (e.ctrlKey && e.key === '0') {
					e.preventDefault();
					await electronAPI.resetZoom();
				}
			});

			console.log('YouTube Music Desktop renderer initialized');
		</script>
	</body>
</html>
