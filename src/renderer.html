<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>YouTube Music Desktop</title>
		<style>
			:root {
				--zoom-level: 1;
				--nav-height: calc(50px * var(--zoom-level));
				--nav-padding: calc(15px * var(--zoom-level));
				--nav-gap: calc(8px * var(--zoom-level));
				--button-size: calc(32px * var(--zoom-level));
				--button-font-size: calc(14px * var(--zoom-level));
				--title-font-size: calc(14px * var(--zoom-level));
				--border-radius: calc(6px * var(--zoom-level));
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				height: 100vh;
				display: flex;
				flex-direction: column;
				background: #000;
			}

			.navigation-bar {
				height: var(--nav-height);
				background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
				border-bottom: 1px solid #333;
				display: flex;
				align-items: center;
				padding: 0 var(--nav-padding);
				gap: var(--nav-gap);
				-webkit-app-region: drag;
				z-index: 1000;
			}

			.nav-button {
				width: var(--button-size);
				height: var(--button-size);
				background: rgba(255, 255, 255, 0.1);
				border: 1px solid rgba(255, 255, 255, 0.2);
				border-radius: var(--border-radius);
				color: #fff;
				cursor: pointer;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: all 0.2s ease;
				-webkit-app-region: no-drag;
				font-size: var(--button-font-size);
				font-weight: 500;
			}

			.nav-button:hover {
				background: rgba(255, 255, 255, 0.2);
				border-color: rgba(255, 255, 255, 0.3);
				transform: translateY(-1px);
			}

			.nav-button:active {
				transform: translateY(0);
				background: rgba(255, 255, 255, 0.15);
			}

			.nav-button:disabled {
				opacity: 0.4;
				cursor: not-allowed;
				transform: none;
			}

			.nav-button:disabled:hover {
				background: rgba(255, 255, 255, 0.1);
				border-color: rgba(255, 255, 255, 0.2);
				transform: none;
			}

			.nav-separator {
				width: 1px;
				height: calc(20px * var(--zoom-level));
				background: rgba(255, 255, 255, 0.2);
				margin: 0 var(--nav-gap);
			}

			.nav-title {
				color: #fff;
				font-size: var(--title-font-size);
				font-weight: 500;
				margin-left: auto;
				margin-right: var(--nav-padding);
				opacity: 0.8;
			}

			.content-frame {
				flex: 1;
				width: 100%;
				border: none;
				background: #000;
			}

			.loading {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: #fff;
				font-size: calc(16px * var(--zoom-level));
				z-index: 10;
			}

			/* Audio normalization indicator */
			.audio-indicator {
				width: calc(8px * var(--zoom-level));
				height: calc(8px * var(--zoom-level));
				border-radius: 50%;
				background: #4caf50;
				margin-left: auto;
				margin-right: calc(10px * var(--zoom-level));
				opacity: 0.8;
				transition: opacity 0.3s ease;
			}

			.audio-indicator.disabled {
				background: #f44336;
				opacity: 0.6;
			}

			/* Tooltip styles */
			.nav-button[title]:hover::after {
				content: attr(title);
				position: absolute;
				bottom: -30px;
				left: 50%;
				transform: translateX(-50%);
				background: rgba(0, 0, 0, 0.8);
				color: white;
				padding: 4px 8px;
				border-radius: 4px;
				font-size: 12px;
				white-space: nowrap;
				z-index: 1001;
				pointer-events: none;
			}

			.nav-button {
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="navigation-bar">
			<button class="nav-button" id="backBtn" title="Go Back (Alt+Left)">←</button>
			<button class="nav-button" id="forwardBtn" title="Go Forward (Alt+Right)">→</button>
			<button class="nav-button" id="refreshBtn" title="Refresh (F5)">⟳</button>

			<div class="nav-separator"></div>
		</div>

		<div class="loading" id="loading">Loading YouTube Music...</div>

		<webview id="webview" class="content-frame" src="https://music.youtube.com/" nodeintegration="false" webpreferences="contextIsolation=true" partition="persist:youtube-music"></webview>

		<script>
			const webview = document.getElementById('webview');
			const backBtn = document.getElementById('backBtn');
			const forwardBtn = document.getElementById('forwardBtn');
			const refreshBtn = document.getElementById('refreshBtn');
			const loading = document.getElementById('loading');

			let isAudioNormalizationEnabled = true;

			// Zoom functionality
			let zoomLevel = 1;
			const minZoom = 0.5;
			const maxZoom = 3;
			const zoomStep = 0.1;

			function updateZoom() {
				// Update CSS custom property for navigation bar scaling
				document.documentElement.style.setProperty('--zoom-level', zoomLevel);

				// Apply zoom to webview content only if webview is ready
				try {
					if (webview && typeof webview.setZoomFactor === 'function') {
						webview.setZoomFactor(zoomLevel);
					}
				} catch (error) {
					console.warn('Failed to set webview zoom factor:', error);
				}

				// Store zoom level in localStorage for persistence
				localStorage.setItem('zoomLevel', zoomLevel);

				console.log('Zoom level updated to:', zoomLevel);
			}

			function zoomIn() {
				console.log('Zoom in clicked, current level:', zoomLevel);
				if (zoomLevel < maxZoom) {
					zoomLevel = Math.round((zoomLevel + zoomStep) * 10) / 10;
					updateZoom();
					console.log('Zoomed in to:', zoomLevel);
				} else {
					console.log('Already at max zoom');
				}
			}

			function zoomOut() {
				console.log('Zoom out clicked, current level:', zoomLevel);
				if (zoomLevel > minZoom) {
					zoomLevel = Math.round((zoomLevel - zoomStep) * 10) / 10;
					updateZoom();
					console.log('Zoomed out to:', zoomLevel);
				} else {
					console.log('Already at min zoom');
				}
			}

			function resetZoom() {
				console.log('Reset zoom clicked, current level:', zoomLevel);
				zoomLevel = 1;
				updateZoom();
				console.log('Reset zoom to:', zoomLevel);
			}

			// Load saved zoom level on startup
			function loadSavedZoom() {
				const savedZoom = localStorage.getItem('zoomLevel');
				if (savedZoom) {
					zoomLevel = parseFloat(savedZoom);
					if (zoomLevel < minZoom) zoomLevel = minZoom;
					if (zoomLevel > maxZoom) zoomLevel = maxZoom;
				}
				updateZoom();
			}

			// Expose zoom functions globally for menu access
			window.zoomIn = zoomIn;
			window.zoomOut = zoomOut;
			window.resetZoom = resetZoom;

			// Navigation functions
			backBtn.addEventListener('click', () => {
				if (webview.canGoBack()) {
					webview.goBack();
				}
			});

			forwardBtn.addEventListener('click', () => {
				if (webview.canGoForward()) {
					webview.goForward();
				}
			});

			refreshBtn.addEventListener('click', () => {
				webview.reload();
			});

			// Update navigation button states
			function updateNavigationButtons() {
				backBtn.disabled = !webview.canGoBack();
				forwardBtn.disabled = !webview.canGoForward();
			}

			// Webview event listeners
			webview.addEventListener('did-navigate', updateNavigationButtons);
			webview.addEventListener('did-navigate-in-page', updateNavigationButtons);

			webview.addEventListener('did-start-loading', () => {
				loading.style.display = 'block';
			});

			webview.addEventListener('did-stop-loading', () => {
				loading.style.display = 'none';
				updateNavigationButtons();
				// Apply zoom after page loads
				try {
					webview.setZoomFactor(zoomLevel);
				} catch (error) {
					console.warn('Failed to apply zoom after loading:', error);
				}
			});

			webview.addEventListener('dom-ready', () => {
				// Inject the audio normalization script into the webview
				webview.executeJavaScript(`
                // Audio normalization functionality
                let audioContext;
                let compressor;
                let gainNode;
                let mediaElementSource;
                let isNormalizationEnabled = true;

                function initializeAudioNormalization() {
                    const observer = new MutationObserver(() => {
                        const videoElement = document.querySelector('video');
                        if (videoElement && !mediaElementSource) {
                            setupAudioProcessing(videoElement);
                        }
                    });

                    observer.observe(document.body, {
                        childList: true,
                        subtree: true
                    });

                    setTimeout(() => {
                        const videoElement = document.querySelector('video');
                        if (videoElement && !mediaElementSource) {
                            setupAudioProcessing(videoElement);
                        }
                    }, 2000);
                }

                function setupAudioProcessing(videoElement) {
                    try {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        mediaElementSource = audioContext.createMediaElementSource(videoElement);
                        
                        compressor = audioContext.createDynamicsCompressor();
                        compressor.threshold.setValueAtTime(-24, audioContext.currentTime);
                        compressor.knee.setValueAtTime(30, audioContext.currentTime);
                        compressor.ratio.setValueAtTime(12, audioContext.currentTime);
                        compressor.attack.setValueAtTime(0.003, audioContext.currentTime);
                        compressor.release.setValueAtTime(0.25, audioContext.currentTime);
                        
                        gainNode = audioContext.createGain();
                        gainNode.gain.setValueAtTime(0.8, audioContext.currentTime);
                        
                        if (isNormalizationEnabled) {
                            mediaElementSource.connect(compressor);
                            compressor.connect(gainNode);
                            gainNode.connect(audioContext.destination);
                        } else {
                            mediaElementSource.connect(audioContext.destination);
                        }
                        
                        console.log('Audio normalization initialized successfully');
                        
                        if (audioContext.state === 'suspended') {
                            videoElement.addEventListener('play', () => {
                                audioContext.resume();
                            }, { once: true });
                        }
                        
                    } catch (error) {
                        console.warn('Audio normalization setup failed:', error);
                    }
                }

                function toggleAudioNormalization() {
                    if (!audioContext || !mediaElementSource) {
                        console.warn('Audio normalization not initialized');
                        return;
                    }
                    
                    try {
                        mediaElementSource.disconnect();
                        if (compressor) compressor.disconnect();
                        if (gainNode) gainNode.disconnect();
                        
                        if (isNormalizationEnabled) {
                            mediaElementSource.connect(audioContext.destination);
                            console.log('Audio normalization disabled');
                        } else {
                            mediaElementSource.connect(compressor);
                            compressor.connect(gainNode);
                            gainNode.connect(audioContext.destination);
                            console.log('Audio normalization enabled');
                        }
                        
                        isNormalizationEnabled = !isNormalizationEnabled;
                        
                    } catch (error) {
                        console.warn('Error toggling audio normalization:', error);
                    }
                }

                window.toggleAudioNormalization = toggleAudioNormalization;
                
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', initializeAudioNormalization);
                } else {
                    initializeAudioNormalization();
                }
            `);

				// Apply zoom to webview after DOM is ready
				try {
					webview.setZoomFactor(zoomLevel);
					console.log('Applied zoom factor on dom-ready:', zoomLevel);
				} catch (error) {
					console.warn('Failed to apply zoom on dom-ready:', error);
				}
			});

			// Keyboard shortcuts
			document.addEventListener('keydown', e => {
				if (e.altKey && e.key === 'ArrowLeft') {
					e.preventDefault();
					backBtn.click();
				} else if (e.altKey && e.key === 'ArrowRight') {
					e.preventDefault();
					forwardBtn.click();
				} else if (e.key === 'F5') {
					e.preventDefault();
					refreshBtn.click();
				} else if (e.ctrlKey && (e.key === '=' || e.key === '+')) {
					e.preventDefault();
					zoomIn();
				} else if (e.ctrlKey && (e.key === '-' || e.key === '_')) {
					e.preventDefault();
					zoomOut();
				} else if (e.ctrlKey && e.key === '0') {
					e.preventDefault();
					resetZoom();
				}
			});

			// Initialize
			loadSavedZoom();
		</script>
	</body>
</html>
